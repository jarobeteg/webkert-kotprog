<div class="profile-container">
    <div class="profile-info" *ngIf="loadingComplete; else loading">
        <div><strong>Email:</strong> {{ userEmail }}</div>
        <div><strong>Username:</strong> {{ username }}</div>
    </div>

    <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner diameter="50"></mat-spinner>
        </div> 
      </ng-template>

    <div class="profile-actions">
        <button mat-flat-button color="primary" class="update-username-button" (click)="onUpdateUsername()">Update Username</button>
        <button mat-flat-button color="warn" class="delete-profile-button" (click)="deleteProfile()">Delete Profile</button>
    </div>
</div>
