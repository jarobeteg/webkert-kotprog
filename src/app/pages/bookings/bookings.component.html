<div *ngIf="loadingComplete; else loading">
    <div *ngIf="bookingOptions.length > 0; else noData">
      <app-booking-table [bookings]="bookingOptions" (bookingDeleted)="deleteBooking($event)" (bookingChanged)="changeBooking($event)"></app-booking-table>
    </div>
    <ng-template #noData>
      <h1>No bookings found</h1>
    </ng-template>
  </div>
  
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner diameter="100"></mat-spinner>
  </div> 
</ng-template>
