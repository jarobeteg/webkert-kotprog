<div class="register-component">
    <div class="register-form">
  
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" [formControl]="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" [formControl]="username" required>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" type="password" [formControl]="password" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password Comfirmation</mat-label>
        <input matInput type="password" type="password" [formControl]="password_confirmation" required>
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="register()">Register</button>
      <p>Already have an account? <a [routerLink]="'/login'">Login</a></p>
    </div>
  </div>
