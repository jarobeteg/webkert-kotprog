<div class="register-component" *ngIf="!registrationStarted; else loading">
    <div class="register-form">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" required>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" type="password" formControlName="password" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password Comfirmation</mat-label>
          <input matInput type="password" type="password" formControlName="password_confirmation" required>
        </mat-form-field>
    
        <button mat-raised-button color="primary" type="submit">Register</button>
        <p>Already have an account? <a [routerLink]="'/login'">Login</a></p>

        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
    </div>
  </div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner diameter="100"></mat-spinner>
  </div> 
</ng-template>
