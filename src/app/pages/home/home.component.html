<div *ngIf="flightOptions.length > 0; else loading">
    <app-flight-table [flights]="flightOptions" (flightBooked)="onFlightBooked($event)"></app-flight-table>
</div>

<ng-template #loading>
    <div class="loading-spinner">
        <mat-spinner diameter="100"></mat-spinner>
    </div> 
</ng-template>
